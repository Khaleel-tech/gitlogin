<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub</title>
</head>
<body>
    <div class="logobox">
        <div class="logo">
            <img src="gimg2.jpg" alt="github">
        </div>
        <p>Sign in to GitHub</p>
    </div>
    <div class="loginbox">
        <form action="">
            <label for="username" style="color: rgb(255, 255, 255);" >Username or email adress</label>
            <input type="text" name="username" id="username" style="width: 200px;">
            <label for="password" style="color: rgb(255, 255, 255);" >password <span><a href="#">forgot password</a></span></label>
            <input type="password" name="password" id="password" style="width: 200px;">
            <button>Sign in</button>
        </form>
    </div>
    <div class="dashbox">
        <form action="">
            <p class="para1" style="background-color: #161b22;"><a href="#">sign in with a passkey</a></p>
            <p style="background-color:#161b22 ;">New to GitHub? <a href="#">create an account</a></p>
        </form>
    </div>
    <div class="footer">
        <ul>
            <li ><a href="#">Terms</a> </li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitHub Support</a></li>
            <li><a href="#">Manage cookies</a></li>
            <li><a href="#">Do not share my personal information</a></li>
        </ul>
    </div>
    
</body>
</html>
